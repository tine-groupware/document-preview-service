before_script:
 - wget https://shopwarelabs.github.io/psh/psh.phar

after_script:
 - php psh.phar clear

stages:
 - build
 - test

build:
 stage: build
  cache:
  key: "$CI_COMMIT_REF_NAME"
  path:
   - build/
 script:
  - php psh.phar build

test:
 stage: test
 cache:
  key: "$CI_COMMIT_REF_NAME"
  path:
   - build/
 script:
  - php psh.phar test